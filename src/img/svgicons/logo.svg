<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000"></stop>
      <stop offset="100%" stop-color="#0d6efd"></stop>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#0d6efd"></feDropShadow>
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#0d6efd"></feDropShadow>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#000"></rect>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="60" fill="url(#cyberGradient)" filter="url(#neon)" letter-spacing="8">
    CYBERCORE
  </text>
</svg>
